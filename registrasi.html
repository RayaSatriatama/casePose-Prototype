<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/style_2.css">
    </head>
    <body>
        <div class="container_login">
            <div class="container_login_1">
                <label id="1" class="roboto bold">CREATE your</label><br>
                <label id="2" class="roboto bold">casePose account</label>
            </div>
            <div class="container_login_3">
                <h1>Sign Up</h1>
                <p class="roboto grey">Hello, Welcome to casePose. Thank you for joining us</p>
                <p class="roboto grey">create your account now!</p>
                <div class="container_reg_1">
                    <div class="container_reg_1_1">
                        <label for="firstname" class="roboto bold">First name</label>
                        <input
                            type="firstname"
                            class="input_4"
                            placeholder="Click here....."
                            id="firstname"
                            required="required">
                    </div>
                    <div class="container_reg_1_2">
                        <label for="lastname" class="roboto bold">Last name</label>
                        <input
                            type="lastname"
                            class="input_4"
                            placeholder="Click here....."
                            id="lastname">
                    </div>
                </div>
                <label for="email" class="roboto bold">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input_3"
                    placeholder="Click here....."
                    required="required">
                <label for="password" class="roboto bold">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="input_3"
                    placeholder="Click here....."
                    required="required">
                <label for="sbpw" class="roboto bold">Confirm password</label>
                <input
                    type="password"
                    id="sbpw"
                    name="sbpw"
                    class="input_3"
                    placeholder="Click here....."   
                    required="required">
                <label id="error-label-1" class="roboto bold red" style="visibility: hidden; margin: 0;">none</label>
                <label id="error-label-2" class="roboto bold red" style="display: none;"></label>
                <label id="error-label-3" class="roboto bold red" style="display: none;"></label>
                <label id="error-label-4" class="roboto bold red" style="display: none;"></label>
                <a href="index.html" class="button_1" id="signUpButton">Sign Up</a>
                <p class="roboto grey" style="text-align: center;">Have an account?
                    <a
                        href="login.html"
                        class="roboto bold"
                        style="color: rgb(39, 115, 255);">Sign In</a>
                </p>
            </div>
        </div>
        <script src="javascript/registrasi.js"></script>
    </body>
</html>
